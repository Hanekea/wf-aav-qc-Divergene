# examples describe hits for a specific genome type. There can be any number of examples which should all resolve to
# the correct genome type. Each example is specified as a list with 1 to 3 alignments each from the same read
# depending on how many alignments are required to fully specify the genome type.

# In the test, the number of returned genometypes should be the same length as `examples`

## Define the inital genome_types (can we rename to alignment category?) per alignment (
